spring:
  profiles:
    active: local
logging:
  level:
    org:
      jooq:
        tools:
          LoggerListener: debug
---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3308/jooq
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    baseline-on-migrate: true
    validate-on-migrate: true
    repair-on-migrate: true
    enabled: true
    locations: classpath:db/migration
---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;INIT=CREATE SCHEMA IF NOT EXISTS jooq\;SET SCHEMA jooq
    username: sa
    password:
    driver-class-name: org.h2.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: jooq
  jooq:
    sql-dialect: H24