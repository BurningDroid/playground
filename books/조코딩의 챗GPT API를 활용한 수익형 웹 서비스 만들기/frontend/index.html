<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운세 보는 챗도지</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .chat-bubble {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .user-bubble {
            background-color: #e2f7fd;
            text-align: right;
        }

        .bot-bubble {
            background-color: #f1f1f1;
            text-align: left;
        }

        .chat-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .send-button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-bubble user-bubble">
            안녕하세요! 운세를 확인해 주세요.
        </div>
        <div class="chat-bubble bot-bubble" id="fortuneResponse">

        </div>
        <input type="text" class="chat-input" id="messageInput" placeholder="메시지를 입력하세요" >
        <button class="send-button" onclick="sendMessage()">보내기</button>
    </div>
    
    <script>
        async function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value;

            const userBubble = document.createElement("div");
            userBubble.className = "chat-bubble user-bubble";
            userBubble.textContent = message;
            document.getElementById('fortuneResponse').appendChild(userBubble);

            messageInput.value = "";

            try {
                const response = await fetch("http://localhost:3000/fortuneTell", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: 'John' })
                });

                if (!response.ok) {
                    throw new Error('Request failed with status: ' + response.status);
                }

                const data = await response.json();
                console.log("response: ", data.assistant);

                const botBubble = document.createElement("div");
                botBubble.className = "chat-bubble bot-bubble";
                botBubble.textContent = data.assistant;
                document.getElementById("fortuneResponse").appendChild(botBubble);
            } catch (error) {
                console.error('error: ', error);
            }
        }
    </script>
</body>

</html>
